extends master.jade

block header
    link(rel='stylesheet', href='css/main.css')

block content
    <div class="login">
    <div class="docs-header">
    <div class="container">
    <a class="navbar-brand" href="index.html"></a>
    <h2 class="navbar-line">欢迎登录</h2>
    </div>
    </div>
    <div class="container">
    <div class="row">
    <div class="da" ui-view>
    <div class="col-md-6">
    <div class="login-panel panel panel-default">
    <div class="panel-body">
    <form role="form">
    <fieldset>
    <div class="form-group">
    <label for="username">用户名</label>
    <input class="form-control" id="username" name="usearname" type="text" autofocus>
    </div>
    <div class="form-group">
    <label for="password">密码</label>
    <input class="form-control" id="password" name="password" type="password">
    </div>
    <div class="form-group">
    <label for="captcha">验证码</label>
    <div class="input-group">
    <input class="form-control captcha" id="captcha" name="captcha" type="text">
    <div class="input-group-addon">
    <img class="captcha-img" src="../img/captchaimg.png">
    <a class="rebreak"></a>
    </div>
    </div>
    </div>
    <div class="form-group m-fgpass">
    <a type="button" class="fgpass">忘记密码？</a>
    </div>
    <!--Change this to a button or input when using this as a form -->
    <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">登录</a>
    </fieldset>
    </form>
    </div>
    </div>
    </div>
    <div class="col-md-6">
    <div class="will-supplier" ui-sref="login.in">
    成为供应商
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
