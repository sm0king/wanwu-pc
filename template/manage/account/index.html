extends ../master.jade
block Define
    - var basePath = '../../';

block header

    link(rel='stylesheet', href='../../css/account.css')

block DashboardTitle

block Right

        <form action="#" class="form-inline">
            <div class="form-group">
                <label for="username">姓名：</label>

            </div>
            <div class="clearfix">
                <button class="btn btn-seach">确定</button>
            </div>
        </form>
        <table class="table table-bordered">
            <thead>

                    <th>账号</th>

                    <th>创建人</th>
                    <th>修改时间</th>
                    <th>修改人</th>
                    <th>权限</th>
