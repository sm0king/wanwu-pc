    <script>
        $(function() {
            var isWeixin = navigator.userAgent.toLowerCase().match(/MicroMessenger/i)=="micromessenger";
            $("#btnFx").click(function() {
                $(this).addClass("active");
                $("#btnGy").removeClass("active");
                $(".fx").show();
                $(".gy").hide();
            });
            $("#btnGy").click(function() {
                $(this).addClass("active");
                $("#btnFx").removeClass("active");
                $(".gy").show();
                $(".fx").hide();
            });
            $("#weixin-icon").bind("click", function(e) {
                e.preventDefault();
                $("#wxImg").toggle();
                e.stopPropagation();
                if ($("#wxImg").is(":visible")) {
                    $("html").bind("click", function() {
                        $("#wxImg").hide()
                    });
                }
                if ($("#wxImg").is(":hidden")) {
                    $("html").unbind()
                }
            });
            $('#clickDown').bind('click', function(e) {
                if (isWeixin) {
                    weixinShow();
                    return;
                };
                var browser = {
                    versions: function() {
                        var u = navigator.userAgent,
                            app = navigator.appVersion;
                        return { //移动终端浏览器版本信息
                            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                            iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                            iPad: u.indexOf('iPad') > -1 //是否iPad
                        };
                    }()
                }
                if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
                    window.location.href = "https://itunes.apple.com/cn/app/id995874219";
                }
                if (browser.versions.android) {
                    window.location.href = "http://imgcdn.wanwu.com/release/wanwu_release_lastest.apk";
                }
                if (!browser.versions.iPhone && !browser.versions.iPad && !browser.versions.ios && !browser.versions.android) {
                    //window.location.href = "http://www.wanwu.com/wd/user/log";
                    return
                };
            });
            setFooter();
            $(window).resize(function() {
                setFooter();
            });

            // $('#vcode').bind('click',function(e){
            //     e.preventDefault();

            // })
            // $('.banner').on('click','#vClose',function(e){

            function setFooter() {
                var h = (document.compatMode == "CSS1Compat" ? document.documentElement.clientHeight : document.body.clientHeight);
                if (h > 950) {
                    $("#footer").attr("class", "").addClass("footer-fix");
                } else {
                    $("#footer").attr("class", "").addClass("footer");
                }
            }
            $('.appDown').bind('click',function(e){
                if (isWeixin) {
                    weixinShow();
                };
            })
            function weixinShow () {
                // body...
                $('#weixinceng').show()
            }

            function loadNewsPage(){
                var rep = new RegExp('\\bid=(.+?)(&|$)','ig'),
                    result = rep.exec(window.location.search)[1];
                if (!isNaN(result)) {
                  $.get('http://123.59.58.104/manage/user/article/articleDetail',{id:result},function(data) {
                      if (data.error_no === 0) {
                        var time = data.content.update_time != "" ? data.content.update_time : data.content.add_time;
                        $('#title').html(data.content.title);
                        $("#time").html(time);
                        $("#main").html(data.content.content);
                      }

                  },'json');
                }

            }

            loadNewsPage();

        });
    </script>
