<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>万物        </title>
    <link rel="stylesheet" href="plugs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="login">
    <div class="docs-header">
    <div class="container">
    <a class="navbar-brand" href="index.html"></a>
    <h2 class="navbar-line">欢迎注册</h2>
    </div>
    </div>
    <div class="container">
    <div class="row">
    <div class="da" ui-view>
    <div class="panel panel-default m-loginon">
    <div class="panel-body">
    <form role="form" class="form-horizontal">
    <fieldset>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="username">登录账号</label>
    <div class="col-sm-8">
    <input class="form-control" id="username" name="usearname" type="text" autofocus>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="phone-number">手机号</label>
    <div class="col-sm-8">
    <div class="input-group">
    <input class="form-control phone-number" id="phone-number" name="phone-number" type="text" autofocus>
    <div class="input-group-addon">
    <div class="phone-ico">
    </div>
    </div>
    </div>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="captcha">验证码</label>
    <div class="col-sm-8">
    <div class="input-group">
    <input class="form-control captcha" id="captcha" name="captcha" type="text">
    <div class="input-group-addon ph-captcha">获取短信验证码
    </div>
    </div>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="password">密码</label>
    <div class="col-sm-8">
    <div class="input-group">
    <input class="form-control pass" id="password" name="password" type="password">
    <div class="input-group-addon">
    <div class="passico"></div>
    </div>
    </div>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="repassword">重复密码</label>
    <div class="col-sm-8">
    <div class="input-group">
    <input class="form-control pass" id="repassword" name="repassword" type="password">
    <div class="input-group-addon">
    <div class="passico"></div>
    </div>
    </div>
    </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
    <div class="checkbox">
    <label>
    <input type="checkbox"> 我已经阅读并同意<a class="protocol" href="">万物注册协议</a>
    </label>
    </div>
    </div>
    </div>
    <!--Change this to a button or input when using this as a form -->
    <div class="col-sm-offset-2 col-sm-8 register">
    <button type="submit" class="btn btn-lg btn-success btn-block">立即注册</button>
    </div>
    </fieldset>
    </form>
    </div>
    </div></div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="plugs/jquery/jquery.min.js"></script>
  </body>
</html>
