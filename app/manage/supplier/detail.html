      <div id="page-wrapper">
        <div class="supplier detail">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label">审核状态：</label>
              <div class="col-sm-8"><span class="green">审核通过</span>
                <button type="button" id="setUnaudit" class="btn btn-gray">设为未审核</button><span>设置为未审核后供应商需要重新提交审核资料</span>
              </div>
            </div>
          </form>
          <div class="rowGroup">
            <button id="enableEdit" class="btn btn-gray">启用编辑</button>
          </div>
          <div class="rowGroup">
            <button id="resetPWD" class="btn btn-gray">重置密码</button><span class="resetPWD-tip"> 
              <!-- 这里显示重置后的密码--></span>
          </div>
          <form class="form-horizontal">           
            <div class="form-group">
              <label class="control-label">登录账号：</label>
              <div class="col-sm-6"><span class="account">gys001</span>
                <input type="checkbox" id="freeze"/>
                <label for="freeze" class="control-label">封停账号</label>
              </div>
            </div>
            <div class="form-group">
              <label for="mobile" class="control-label">绑定手机号：</label>
              <div class="col-sm-4">
                <input type="text" id="mobile" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="company" class="control-label">公司名称：</label>
              <div class="col-sm-4">
                <input type="text" id="company" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="control-label">联系电话：</label>
              <div class="col-sm-4">
                <input type="text" id="phone" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="companyAddress" class="control-label">公司地址：</label>
              <div class="col-sm-4">
                <input type="text" id="companyAddress" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="concat" class="control-label">联系人：</label>
              <div class="col-sm-4">
                <input type="text" id="concat" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="concatMobile" class="control-label">联系人电话：</label>
              <div class="col-sm-4">
                <input type="text" id="concatMobile" class="form-control"/>
                <div class="row">
                  <div class="col-sm-12">
                    <input type="checkbox" id="visibleMobile"/>
                    <label for="checkbox" class="control-label">向分销商展示联系人信息</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">营业执照：</label>
              <div class="col-sm-6">
                <div id="uploadLicense">
                  <input type="hidden" class="imgval"/>
                  <div class="btn btn-gray btn-upload"><span>上传文件</span>
                    <input type="file" id="fileupload" class="fileupload"/>
                  </div>
                  <div class="progress"><span class="bar"></span><span class="percent">0%</span></div>
                  <div class="row imgBar">
                    <div id="showimg" class="col-sm-12 uploadImgs">
                      <div><img src="../../img/logo.png" class="img-responsive"/><a href="javascript:;" class="removeImg glyphicon glyphicon-remove"></a></div>
                      <div><img src="../../img/logo.png" class="img-responsive"/><a href="javascript:;" class="removeImg glyphicon glyphicon-remove"></a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">法人身份证：
                <p>(正反两面)</p>
              </label>
              <div class="col-sm-6">
                <div id="uploadIDCard" data-maxcount="2">
                  <input type="hidden" class="imgval"/>
                  <div class="btn btn-gray btn-upload"><span>上传文件</span>
                    <input type="file" id="fileupload" class="fileupload"/>
                  </div>
                  <div class="progress"><span class="bar"></span><span class="percent">0%</span></div>
                  <div class="row imgBar">
                    <div id="showimg" class="col-sm-12 uploadImgs">
                      <div><img src="../../img/logo.png" class="img-responsive"/><a href="javascript:;" class="removeImg glyphicon glyphicon-remove"></a></div>
                      <div><img src="../../img/logo.png" class="img-responsive"/><a href="javascript:;" class="removeImg glyphicon glyphicon-remove"></a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">&nbsp;</label>
              <div class="col-sm-6">
                <button class="btn btn-blue">保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
