      <div id="page-wrapper">
        <div class="album album-detail">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="albumTitle" class="control-label require">专辑名称</label>
              <div class="col-md-8 col-lg-5">
                <input type="text" id="albumTitle" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="albumExplain" class="control-label require">专辑说明</label>
              <div class="col-md-8 col-lg-5">
                <textarea id="albumExplain" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label require">专辑入口图</label>
              <div class="col-md-8 col-lg-5">
                <button class="btn btn-bigblue">上传图片</button>
              </div>
              <div class="clearfix"></div>
              <div class="imgContainer form-aline"><img src="../../img/logo.png"/></div>
            </div>
            <div class="form-group">
              <label class="control-label require">专辑详情图</label>
              <div class="col-md-8 col-lg-5">
                <button class="btn btn-bigblue">上传图片</button>
              </div>
              <div class="clearfix"></div>
              <div class="imgContainer form-aline"><img src="../../img/logo.png"/></div>
            </div>
            <div class="form-group">
              <label for="albumGoods" class="control-label require">专辑商品</label>
              <div class="col-md-8 col-lg-5">
                <textarea id="albumGoods" class="form-control"></textarea>
              </div>
              <div class="clearfix"></div>
              <div class="form-aline red">(逗号分隔的商品ID)</div>
            </div>
            <div class="form-group">
              <label for="albumOnlineDate" class="control-label require">上线时间</label>
              <div class="col-md-4 col-lg-2">
                <input type="text" id="albumOnlineDate" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="albumOnline" class="control-label require">是否上线</label>
              <div class="col-md-8 col-lg-5">
                <input type="checkbox" id="albumOnline"/>
              </div>
            </div>
            <div class="form-group">
              <div class="form-aline">
                <button type="submit" id="btnSave" class="btn btn-blue">保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>

              minuteStep: 1
