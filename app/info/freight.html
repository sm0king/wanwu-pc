          <div>
            <div class="info freight">
              <div class="switch">
                <input type="checkbox" id="enable"/>
                <label for="enable">启用运费模板</label>
                <div>
                  <p>启用后商品运费将不会参与单价计算，而是按照模板中价格以商品重量每单另收运费。</p>
                  <p>（若未填写商品重量，则默认以0.5kg计算）</p>
                </div>
              </div>
              <form class="form-inline">
                <div class="form-group">
                  <label for="area">地区</label>
                  <select id="area" class="form-control">
                    <option value="1">四川</option>
                    <option value="1">上海</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="firstWeight">首重</label>
                  <input type="text" id="firstWeight" class="form-control"/><span>kg</span>
                  <input type="text" id="firstWeightPrice" class="form-control"/><span>元</span>
                </div>
                <div class="form-group">
                  <label for="afterWeight">续重</label>
                  <input type="text" id="afterWeight" class="form-control"/><span>kg</span>
                  <input type="text" id="afterWeightPrice" class="form-control"/><span>元</span>
                </div>
                <div class="form-group">
                  <button type="button" id="save" class="btn btn-bigblue">保存</button>
                </div>
              </form>
              <div class="table-responsive freightTable">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <td>地区</td>
                      <td>首重(kg)</td>
                      <td>首重价格</td>
                      <td>续重(kg)</td>
                      <td>续重价格</td>
                      <td>删除</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>默认地区</td>
                      <td>1</td>
                      <td>8.00</td>
                      <td>1</td>
                      <td>6.00</td>
                      <td> <a class="fork"></a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
