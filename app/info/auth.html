                    <input type="text" id="phone" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="address" class="control-label pull-left">公司地址：</label>
                  <div class="col-md-6 address">
                    <div class="row">
                      <div class="col-md-4">                           
                        <select id="address" class="form-control">
                          <option value="1">四川</option>
                          <option value="2">广东</option>
                        </select>
                      </div>
                      <div class="col-md-4">

                      <div class="col-md-12">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="concatPeople" class="control-label pull-left">联系人：</label>
                  <div class="col-md-4">
                    <input type="text" id="concatPeople" class="form-control"/>

                </div>
                <div class="form-group">
                  <label for="concatPhone" class="control-label pull-left">联系人电话：</label>
                  <div class="col-md-4">
                    <input type="text" id="concatPhone" class="form-control"/>
                    <div class="row extendBar">
                      <div class="col-md-12">
                        <input type="checkbox" id="show"/>
                        <label for="show" class="autoWidh gray">向分销商展示联系人信息</label>
                      </div>
                    </div>
                  </div>
                </div>

                    </div>

                <div class="form-group">
