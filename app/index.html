<body>
    <div class="page-header" id="header">

    </div>
    <div class="step step1" id="step1">
        <div class="row center">
            <div class="col-lg-2 visible-lg-block"></div>
            <div class="col-lg-4 col-md-6">
                 <div class="text">一键上架货到全球</div>

            <div class="col-lg-4 col-md-6">

                <a class="text blueBtn" href="javascript:;" >我是分销商</a>
            </div>
            <div class="col-lg-2 visible-lg-block"></div>
        </div>
        <a href="javascript:;" class="pageDown" onclick="window.current = 0;window.onmousewheel({ deltaY: 3 })" ></a>
    </div>
    <div class="step step2" id="step2">
        <div class="desc">
            <p class="big">万物之中</p>
            <p>生意明明可以做得更大</p>
            <p>为什么还在犹豫不决</p>
        </div>
    </div>
    <div class="step step3" id="step3">
        <div class="desc">
            <p class="big">万物之中</p>
            <p>你要的有那么多</p>
            <p>为什么还不赶快行动？</p>
        </div>
    </div>

    <div class="step step4" id="step4"></div>

    <div class="foot" id="foot">
        <p class="foot-link">
            <a href="javascript:;">服务协议</a> | 
            <a href="javascript:;">联系我们</a> |
            客服电话：400-000-0011
        </p>
        <p class="foot-copy">
            Copyright &copy; 2015 万物wanwu.com版权所有 蜀ICP备12345678号
        </p>
    </div>

    <script src="plugs/jquery/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script type="text/javascript">
        $(function(){
            window.onresize = function(){
                $('.step').css({
                    width: document.documentElement.clientWidth,
                    height:document.documentElement.clientHeight
                });
            }
            

            parallax
                .add($("#step1"))
                .add($('#step2'))
                .add($('#step3'))
                .add($('#step4'));
            parallax.step1.show();

            window.onresize();

            /*注册事件*/
            if(document.addEventListener){
                document.addEventListener('DOMMouseScroll',onmousewheel,false);
            }//W3C
            window.onmousewheel=document.onmousewheel=onmousewheel;
        });

        var screens = $('.step'),
            current = 0,
            flag = false;

        function onmousewheel(e){
            if (flag) { return; }            

            e = e || window.event;
            if (getWheelYDir(e)) {
                current = Math.min(++current, screens.length)
                if(current > 0 && current < screens.length){
                    flag = true;
                    parallax[ screens[ current ].id ].bottom(scrollFinish);
                }

            }else{        
                current = Math.max(--current, -1)        
                if (current >= 0 && current < screens.length - 1) {
                    flag = true;
                    parallax[ screens[ current ].id ].top(scrollFinish);
                }
            }
            header(current < 0);
            foot(current >= screens.length);

        }

        function getWheelYDir(e){
            return (e.deltaY || e.detail) > 0 ? 1 : 0;
        }

        function scrollFinish(){
            flag = false;
        }

        var jqFoot = $('#foot');
        function foot(visible){
            if (jqFoot.is(':visible') == visible) { return; }
            jqFoot.stop(true, false);
            visible ? jqFoot.fadeIn(parallax.speed) : jqFoot.fadeOut(parallax.speed);
        }

        var jqHeader = $('#header');
        function header(visible){
            if (jqHeader.is(':visible') == visible) { return; }
            jqHeader.stop(true, false);
            visible ? jqHeader.fadeIn(parallax.speed) : jqHeader.fadeOut(parallax.speed);
        }
    </script>
</body>
</html>
