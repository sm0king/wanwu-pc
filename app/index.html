    <script type="text/javascript">
    $.fn.picfade = function(configs) {
        var settings = $.extend({
            tags: "li",
            toggleClass: "on",
            auto: true,
            shownav: true,
            timerange: 6000
        }, configs || {});
        return this.each(function() {
            var container = this;
            var $tags = $(container).children();
            var tagslen = $tags.size();
            if (tagslen < 2) {
                return false
            }
            var curid = 0;
            var targetid = 0;
            var timer = null;
            if (settings.shownav) {
                var $nav = $('<div class="circle"></div>').insertAfter(container);
                var navStr = "";
                for (var i = 0; i < tagslen; i++) {
                    navStr += "<span>&nbsp;</span>"
                }
                var $as = $nav.html(navStr).children();
                $as.first().addClass(settings.toggleClass);
                $as.each(function(i, item) {
                    $(item).mouseover(function() {
                        settings.auto = false;
                        targetid = i;
                        fade(curid, targetid);
                        curid = targetid
                    }).mouseout(function() {
                        settings.auto = true
                    })
                })
            }
            $(container).hover(function() {
                settings.auto = false
            }, function() {
                settings.auto = true
            });
            timer = window.setInterval(function() {
                if (!settings.auto) {
                    return false
                }
                if (targetid === tagslen - 1) {
                    targetid = 0
                } else {
                    targetid += 1
                }
                fade(curid, targetid);
                curid = targetid
            }, settings.timerange);

            function fade(cid, nextid) {
                if (cid === nextid) {
                    return false
                }
                $tags.eq(cid).fadeOut(1000);
                $tags.eq(nextid).fadeIn(800);
                if (settings.shownav) {
                    $as.eq(cid).removeClass(settings.toggleClass);
                    $as.eq(nextid).addClass(settings.toggleClass)
                }
            }
        })
    };
