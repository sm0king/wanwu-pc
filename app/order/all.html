      <div id="page-wrapper">
        <div class="order">
          <ul class="nav nav-tabs nav-custom">
            <li role="presentation"><a href="index.html">待发货订单</a></li>
            <li role="presentation"><a href="returnofgoods.html">待退货订单</a></li>
            <li role="presentation" class="active"><a href="all.html">所有订单</a></li>
          </ul>
          <div>
            <form class="form-inline searchBar">
              <div>
                <div class="form-group">
                  <label for="orderNum" class="stdLable">订单编号：</label>
                  <input type="text" id="orderNum" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="receiver" class="stdLable2">收货人：</label>
                  <input type="text" id="receiver" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="concat">联系方式：</label>
                  <input type="text" id="concat" class="form-control"/>
                </div>
              </div>
              <div>
                <div class="form-group timeSpan">
                  <label for="timeBegin" class="stdLable">下单时间段：</label>
                  <input type="text" id="timeBegin" class="form-control"/>
                  <label for="timeEnd" class="part">至</label>
                  <input type="text" id="timeEnd" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="state" class="stdLable2">订单状态：</label>
                  <select id="state" class="form-control">
                    <option value="1">状态1</option>
                    <option value="2">状态2</option>
                    <option value="3">状态3</option>
                  </select>
                </div>
              </div>
              <div>
                <button class="btn btn-blue">查询</button>
              </div>
            </form>
            <div class="headBar gap30">
              <div class="btnBar pull-right">
                <button type="button" class="btn btn-blue">确认退货</button>
              </div>
              <input type="checkbox" id="checkAll"/>
              <label for="checkAll">全选</label>
            </div>
            <div class="table-responsive orderlist">
              <table class="table table-bordered">
                <tbody>
                  <tr class="titleTR">
                    <td colspan="2">
                       
                      订单编号: <span class="blue">8779641532</span>
                    </td>
                    <td class="retailer">分销价</td>
                    <td class="receiver">收货人</td>
                    <td>收货地址</td>
                    <td>下单时间</td>
                    <td>状态</td>
                    <td>备注</td>
                    <td>操作</td>
                  </tr>
                  <tr class="orderTR">
                    <td class="ckTD">
                      <input type="checkbox"/>
                    </td>
                    <td class="productImgs"><img src="../img/logo.png"/><img src="../img/logo.png"/><img src="../img/logo.png"/><img src="../img/logo.png"/></td>
                    <td>￥387.00</td>
                    <td>王刚</td>
                    <td>四川省成都市高新区天府软件园E区E1栋</td>
                    <td>015-03-12 17:38:48</td>
                    <td>等待发货</td>
                    <td>客户要求每盒颜色不能重复</td>
                    <td class="orderOperator"><a href="detail.html" class="blue">订单详情</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="foot">
              <nav>
                <ul class="pull-right pagination">
                  <li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                  <li><a href="#">1</a></li>

                  <li><a href="#" class="more">...</a></li>
                  <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                  <li class="pagin-extend">共<i class="totalPage">7</i>页，到第
                    <input type="text" class="text-input"/>页
                    <button type="button" class="btn btn-blue">确定</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>

    <script type="text/javascript" src="../plugs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../plugs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugs/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../plugs/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="../js/metisMenu/metisMenu.min.js"></script>
    <script type="text/javascript" src="../js/sb-admin-2.js"></script>
    <script type="text/javascript" src="../js/dialog.js"></script>
    <script type="text/javascript">
      $(function(){
          $('#checkAll').change(function(){
              var checked = $(this).prop('checked');
              $('.orderlist input[type=checkbox]').prop('checked', checked);
          });
          $('#timeBegin,#timeEnd').datetimepicker({
              format: 'yyyy-mm-dd',
              language: 'zh-CN',
              minView: 2,
              autoclose: true
          });
      });
    </script>
