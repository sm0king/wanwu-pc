        <h2>快捷支付</h2>
        <div class="form-horizontal quickpay">
          <div class="form-group">
            <fieldset disabled="disabled">
              <label class="control-label col-sm-2">付款银行</label>
              <div class="col-sm-4">
                <select class="form-control">(readonly)
                  <option value="1">中国工商银行</option>
                  <option value="2">招商银行</option>
                  <option value="3">中国建设银行</option>
                  <option value="4">中国银行</option>
                  <option value="5">中国农业银行</option>
                  <option value="6">中国光大银行</option>
                  <option value="7">广东发展银行</option>
                  <option value="8">中信银行</option>
                  <option value="9">兴业银行</option>
                  <option value="10">浦发银行</option>
                  <option value="11">中国民生银行</option>
                  <option value="11">交通银行</option>
                </select>
              </div>
            </fieldset>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">卡种</label>
            <div class="col-sm-4">
              <label class="radio-inline">
                <input id="cashcard" value="cashcard" type="radio" name="cards" checked="checked"/>储蓄卡
              </label>
              <label class="radio-inline">
                <input id="creditcard" value="creditcard" type="radio" name="cards"/>信用卡
              </label>
            </div>
          </div>
          <div id="con-cashcard" class="cashcard active">
            <div class="form-group">
              <label for="cardNumber" class="control-label col-sm-2">银行卡号</label>
              <div class="col-sm-4">
                <input id="cardNumber" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">姓名</label>
              <div class="col-sm-4">
                <input id="name" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="IDNumber" class="control-label col-sm-2">身份证号</label>
              <div class="col-sm-4">
                <input id="IDNumber" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="control-label col-sm-2">手机号</label>
              <div class="col-sm-4">
                <input id="phone" placeholder="请填写银行预留手机号" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="captcha" class="control-label col-sm-2">验证码</label>
              <div class="col-sm-2 captcha">
                <input id="captcha" class="form-control"/>
              </div>
              <div class="col-sm-2 btncaptcha"><a role="button" class="btn btn-default">获取验证码</a></div>
              <div class="col-sm-2 issend"><a role="button" disabled="disabled" class="btn btn-default">已发送</a></div>
            </div>
            <div class="form-group">
              <label class="col-sm-offset-2 control-label col-sm-4 protocol">
                <label class="checkbox-inline">
                  <input type="checkbox"/>我已经阅读《快捷支付相关协议》
                </label>
              </label>
            </div>
            <div class="form-group">
              <label class="col-sm-offset-2 control-label col-sm-4 protocol submit"><a role="button" class="btn btn-default">同意开通并支付</a></label>
            </div>
          </div>
          <div id="con-creditcard" class="creditcard">
            <div class="form-group">
              <label for="cardNumber" class="control-label col-sm-2">银行卡号</label>
              <div class="col-sm-4">
                <input id="cardNumber" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">有效期</label>
              <div class="col-sm-4 form-inline">
                <select class="form-control">
                  <option value="0">请选择</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>月/
                <select class="form-control">
                  <option value="0">请选择</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                </select>年
              </div>
            </div>
            <div class="form-group">
              <label for="cardcaptcha" class="control-label col-sm-2">卡验证码</label>
              <div class="col-sm-4">
                <input id="cardcaptcha" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">姓名</label>
              <div class="col-sm-4">
                <input id="name" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="IDNumber" class="control-label col-sm-2">身份证号</label>
              <div class="col-sm-4">
                <input id="IDNumber" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="control-label col-sm-2">手机号</label>
              <div class="col-sm-4">
                <input id="phone" placeholder="请填写银行预留手机号" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="captcha" class="control-label col-sm-2">验证码</label>
              <div class="col-sm-2 captcha">
                <input id="captcha" class="form-control"/>
              </div>
              <div class="col-sm-2 btncaptcha"><a role="button" class="btn btn-default">获取验证码</a></div>
              <div class="col-sm-2 issend"><a role="button" disabled="disabled" class="btn btn-default">已发送</a></div>
            </div>
            <div class="form-group">
              <label class="col-sm-offset-2 control-label col-sm-4 protocol">
                <label class="checkbox-inline">
                  <input type="checkbox"/>我已经阅读《快捷支付相关协议》
                </label>
              </label>
            </div>
            <div class="form-group">
              <label class="col-sm-offset-2 control-label col-sm-4 protocol submit"><a role="button" class="btn btn-default">同意开通并支付</a></label>
            </div>
          </div>

    <script type="text/javascript">
      $(function(){
          $('.radio-inline :radio').bind('click',function(){
              if($(this).val() === "creditcard"){
                  $('#con-cashcard').hide();
                  $('#con-creditcard').show();
              }else{
                  $('#con-creditcard').hide();
                  $('#con-cashcard').show();
              }
          })
      })
