    <a class="navbar-brand" href="index.html"></a>
    <h2 class="navbar-line">找回密码</h2>
    </div>
    </div>
    <div class="container">
    <div class="row">
    <div class="da" ui-view>
    <div>
      <div class="m-bock-pass wrap" id="m-bock-pass">
          <div class="m-pro start yes dib">
              <div class="pro-sta pro-sta1">1</div>
              <span class="m-pro-con">填写手机号</span>
          </div>
          <div class="dib pro-line no"></div>
          <div class="m-pro no dib">
              <div class="pro-sta pro-sta3">2</div>
              <span class="m-pro-con">重置密码</span>
          </div>
          <div class="dib pro-line no"></div>
          <div class="m-pro no dib">
              <div class="pro-sta pro-sta4">3</div>
              <span class="m-pro-con">成功</span>
          </div>
      </div>
      <div class="m-fm-back-pass">
          <form action="" class="form-horizontal">
              <fieldset>
                  <div class="form-group">
                      <label class="col-sm-2 control-label" for="phone-number">手机号</label>
                      <div class="col-sm-8">
                          <input class="form-control" id="phone-number" name="phone-number" type="text" autofocus>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label" for="captcha">验证码</label>
                      <div class="col-sm-8">
                          <div class="input-group">
                              <input class="form-control captcha" id="captcha" name="captcha" type="text">
                              <div class="input-group-addon ph-captcha" id="mes-captcha"><span>获取短信验证码</span>
                              </div>
                              <div class="input-group-addon ph-captcha letter-captcha" id="letter-captcha">60s重发</div>
                          </div>
                      </div>
                  </div>
                  <div class="m-back-next">
                      <button type="submit" class="btn btn-default back-next">下一步</button>
                  </div>
              </fieldset>
          </form>
      </div>
    </div></div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="plugs/jquery/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
          $('#mes-captcha').bind('click',function(){
              $('#mes-captcha').css('display','none');
              $('#letter-captcha').css('display','table-cell')
              //获取验证码，
      
              //获取验证码成功
              var wait = 60;
              function time() {
                  if (wait == 0) {
                      $('#letter-captcha').css('display','none');
                      $('#mes-captcha').css('display','table-cell')
                      wait = 60;
                  } else {
                      $('#letter-captcha').html(wait+'s后重发');
                      wait--;
                      setTimeout(function() {
                          time()
                      },
                      1000)
                  }
              }
              time();
          })
      })
    </script>
