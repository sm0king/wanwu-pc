        <div class="capital">
          <h2>提现帐户列表</h2>
          <div class="row">
            <div class="col-lg-6">
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <td><img src="../img/logo.png" class="bankLogo"/></td>
                    <td>招商银行</td>
                    <td>6226***123</td>
                    <td>张小思</td>
                    <td><a href="javascript:;" class="btn-fork"></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="middleBar">
            <button type="button" class="btn btn-bigblue">添加提现账户信息</button>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="panel panel-default">
                <div class="panel-body">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="account" class="control-label col-md-2">开户行：</label>
                      <div class="col-md-8">
                        <div class="cardSelector">
                          <div class="cardInfo"><span class="owner">张三</span><span class="bank">招商银行</span><span class="cardNum">6226***123</span></div>
                          <button data-toggle="dropdown" class="btn btn-default"><span class="caret"></span><span class="sr-only">Toggle Dropdown</span></button>
                          <ul role="menu" class="dropdown-menu">
                            <li><a href="javascript:;"><span class="owner">张三</span><span class="bank">中国银行</span><span class="cardNum">6226***123</span></a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="account" class="control-label col-md-2">银行卡号：</label>
                      <div class="col-md-8">
                        <input type="text" id="account" class="form-control"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-2">银行：</label>
                      <div class="col-md-8 textField">自助识别银行</div>
                    </div>
                    <div class="form-group">
                      <label for="owner" class="control-label col-md-2">姓名：</label>
                      <div class="col-md-8">
                        <input type="text" id="owner" class="form-control"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="mobile" class="control-label col-md-2">手机号：</label>
                      <div class="col-md-8">
                        <div class="row">
                          <div class="col-md-7 textField">138000138000</div>
                          <div class="col-md-5">
                            <button type="button" id="sendMsg" class="btn btn-bigblue sendMsg">获取短信验证</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="checkcode" class="control-label col-md-2">验证码：</label>
                      <div class="col-md-8">
                        <input type="text" id="checkcode" class="form-control"/>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

    <script type="text/javascript">
      $(function(){
          var btnSendMsg = $('#sendMsg').click(function(){
              if(!$(this).hasClass('disable')){
                  $(this).addClass('disable').prop('disabled', true);
                  setTimeout(function(){
                      btnSendMsg.removeClass('disable').prop('disabled', false);
                  }, 3000);
              }
          });
      });
      $(function(){
          $('.cardSelector').delegate('a','click',function(e){
              var item = $(e.currentTarget);
              $(e.delegateTarget).children('.cardInfo').empty().append(item.clone().children());
          });
      });
    </script>
