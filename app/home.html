<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>面板        </title>
    <link rel="stylesheet" href="plugs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="js/metisMenu/metisMenu.min.css"/>
    <link rel="stylesheet" href="css/sb-admin-2.css"/>
  </head>
  <body>
    <div id="wrapper">
      <nav role="navigation" style="margin-bottom: 0" class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="index.html" class="navbar-brand"></a>
          <h3 class="navbar-line">            面板</h3>
        </div>
        <div role="navigation" class="navbar-default sidebar">
          <div class="sidebar-nav navbar-collapse">
            <ul id="side-menu" class="nav in">
              <li ui-sref-active="active"><a href="home.html">首页</a></li>
              <li ui-sref-active="active"><a href="product/index.html">商品管理</a></li>
              <li ui-sref-active="active"><a href="Brand/index.html">品牌管理</a></li>
              <li ui-sref-active="active"><a href="distributor/index.html">分销商管理</a></li>
              <li ui-sref-active="active"><a href="capital/index.html">资金管理</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="page-wrapper">
        <div>
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">订单</h1>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-3 col-md-6">
                  <div class="panel panel-red">
                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-xs-3">
                                  <i class="fa fa-forward fa-5x"></i>
                              </div>
                              <div class="col-xs-9 text-right">
                                  <div class="huge">6</div>
                                  <div>待发货订单</div>
                              </div>
                          </div>
                      </div>
                      <a href="#">
                          <div class="panel-footer">
                              <span class="pull-left">查看详细</span>
                              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                              <div class="clearfix"></div>
                          </div>
                      </a>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6">
                  <div class="panel panel-red">
                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-xs-3">
                                  <i class="fa fa-backward fa-5x"></i>
                              </div>
                              <div class="col-xs-9 text-right">
                                  <div class="huge">12</div>
                                  <div>待退货订单</div>
                              </div>
                          </div>
                      </div>
                      <a href="#">
                          <div class="panel-footer">
                              <span class="pull-left">查看详细</span>
                              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                              <div class="clearfix"></div>
                          </div>
                      </a>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6">
                  <div class="panel panel-red">
                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-xs-3">
                                  <i class="fa fa-credit-card fa-5x"></i>
                              </div>
                              <div class="col-xs-9 text-right">
                                  <div class="huge">18</div>
                                  <div>待付款订单</div>
                              </div>
                          </div>
                      </div>
                      <a href="#">
                          <div class="panel-footer">
                              <span class="pull-left">查看详细</span>
                              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                              <div class="clearfix"></div>
                          </div>
                      </a>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">商品</h1>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-3 col-md-6">
                  <div class="panel panel-primary">
                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-xs-3">
                                  <i class="fa fa-bullhorn fa-5x"></i>
                              </div>
                              <div class="col-xs-9 text-right">
                                  <div class="huge">6</div>
                                  <div>已上架商品</div>
                              </div>
                          </div>
                      </div>
                      <a href="#">
                          <div class="panel-footer">
                              <span class="pull-left">查看详细</span>
                              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                              <div class="clearfix"></div>
                          </div>
                      </a>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6">
                  <div class="panel panel-primary">
                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-xs-3">
                                  <i class="fa fa-user fa-5x"></i>
                              </div>
                              <div class="col-xs-9 text-right">
                                  <div class="huge">12</div>
                                  <div>待上架商品</div>
                              </div>
                          </div>
                      </div>
                      <a href="#">
                          <div class="panel-footer">
                              <span class="pull-left">查看详细</span>
                              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                              <div class="clearfix"></div>
                          </div>
                      </a>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">品牌</h1>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-3 col-md-6">
                  <div class="panel panel-yellow">
                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-xs-3">
                                  <i class="fa fa-comments fa-5x"></i>
                              </div>
                              <div class="col-xs-9 text-right">
                                  <div class="huge">6</div>
                                  <div>已通过审核</div>
                              </div>
                          </div>
                      </div>
                      <a href="#">
                          <div class="panel-footer">
                              <span class="pull-left">查看详细</span>
                              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                              <div class="clearfix"></div>
                          </div>
                      </a>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6">
                  <div class="panel panel-yellow">
                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-xs-3">
                                  <i class="fa fa-user fa-5x"></i>
                              </div>
                              <div class="col-xs-9 text-right">
                                  <div class="huge">12</div>
                                  <div>未通过审核</div>
                              </div>
                          </div>
                      </div>
                      <a href="#">
                          <div class="panel-footer">
                              <span class="pull-left">查看详细</span>
                              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                              <div class="clearfix"></div>
                          </div>
                      </a>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">概况</h1>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-6">
                  <div class="panel panel-default">
                      <div class="panel-heading">每日销售</div>
                      <div class="panel-body" ng-controller="MainChartCtrl">
                          <canvas id="sales" class="chart chart-line chart-xl" data="sales.data" labels="sales.labels" legend="true" click="sales.onClick" series="sales.series"></canvas>
                      </div>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="panel panel-default">
                      <div class="panel-heading">分销商数量</div>
                      <div class="panel-body" ng-controller="MainChartCtrl">
                          <canvas id="retailer" class="chart chart-line" data="retailer.data" labels="retailer.labels" series="retailer.series" options="retailer.options" legend="true"></canvas>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="plugs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="plugs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/metisMenu/metisMenu.min.js"></script>
    <script type="text/javascript" src="js/sb-admin-2.js"></script>
  </body>
</html>
