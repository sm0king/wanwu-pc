<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>面板        </title>
    <link rel="stylesheet" href="../plugs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../js/metisMenu/metisMenu.min.css"/>
    <link rel="stylesheet" href="../css/sb-admin-2.css"/>
    <link rel="stylesheet" href="../css/product.css"/>
  </head>
  <body>
    <div id="wrapper">
      <nav role="navigation" style="margin-bottom: 0" class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="index.html" class="navbar-brand"></a>
          <h3 class="navbar-line">            在售分销商</h3>
        </div>
        <div role="navigation" class="navbar-default sidebar">
          <div class="sidebar-nav navbar-collapse">
            <ul id="side-menu" class="nav in">
              <li ui-sref-active="active"><a href="../home.html">首页</a></li>
              <li ui-sref-active="active"><a href="../product/index.html">商品管理</a></li>
              <li ui-sref-active="active"><a href="../capital/index.html">资金管理</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="page-wrapper">
        <div class="retailer">
          <div class="page-header">
            <div class="row">
              <div class="col-lg-2"><img src="../img/logo.png" class="img-thumbnail retailer-img"/></div>
              <div class="col-lg-10">
                <p class="product-name">苹果（Apple）iPhone 6 Plus (A1593) 16GB 深空灰色 移动4G手机</p>
                <p class="grayText">食物>饮料>茶叶</p>
              </div>
            </div>
          </div>
          <p class="retailer-count">在售分销商，共<span class="red">56</span>家</p>
          <table class="table table-bordered retailer-table">
            <thead>
              <tr>
                <td>分销商名称</td>
                <td>上架店铺</td>
                <td>销量（30天）</td>
                <td>销售额（30天）</td>
                <td>联系分销商</td>
                <td>是否允许分销</td>
              </tr>
            </thead>
            <tbody id="retailerRows">
              <tr>
                <td class="leftTitle">分销商店铺名</td>
                <td> 
                  <div class="default"> 
                    <button class="btn btn-default btn-block">3 / 3<span class="caret"></span></button>
                  </div>
                  <div class="extend text">京东</div>
                  <div class="extend text">淘宝</div>
                </td>
                <td>
                  <div class="default text">120</div>
                  <div class="extend text">70</div>
                  <div class="extend text">50</div>
                </td>
                <td>
                  <div class="default text">120</div>
                  <div class="extend text">80</div>
                  <div class="extend text">40</div>
                </td>
                <td>
                  <div class="default text"><a class="contact"></a></div>
                </td>
                <td>
                  <div class="default">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"/>允许分销
                      </label>
                    </div>
                  </div>
                  <div class="extend">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"/>允许分销
                      </label>
                    </div>
                  </div>
                  <div class="extend">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"/>允许分销
                      </label>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="foot">
            <nav>
              <ul class="pagination">
                <li><a href="javascript:;" aria-label="Previous"><span>&laquo;</span></a></li>
                <li class="active"><a href="javascript:;">1</a></li>
                <li><a href="javascript:;">2</a></li>
                <li><a href="javascript:;">3</a></li>
                <li><a href="javascript:;" aria-label="Next"> <span>&raquo;</span></a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../plugs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../plugs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/metisMenu/metisMenu.min.js"></script>
    <script type="text/javascript" src="../js/sb-admin-2.js"></script>
    <script type="text/javascript">
      $(function(){
          $('#retailerRows').delegate('button','click',function(e){
              $(e.currentTarget).parents('tr:first').toggleClass('expand');
          });
      });
    </script>
  </body>
</html>
