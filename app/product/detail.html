      <div id="page-wrapper">
        <form action="#" class="form-horizontal product-detail">
          <div class="form-group">
              <label for="productName" class="control-label">商品名称：</label>
              <div class="col-md-6">
                  <input type="text" id="productName" class="form-control" ng-model="productName">
              </div>
          </div>
          <div class="form-group">
              <label class="control-label">分类：</label>
              <div class="col-md-6 catalog">
                  <div class="row">
                      <div class="col-md-9">
                          <select id="product-catalog-1" class="form-control">
                              <option value="1">分类</option>
                              <option value="2">分类</option>
                              <option value="3">分类</option>
                          </select>
                      </div>                    
                      <div class="col-md-3">
                          <button class="btn btn-primary btn-block btn-icon-magnifier" type="button">查询</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3">
                          <select id="product-catalog-2" class="form-control">
                              <option value="1">分类</option>
                              <option value="2">分类</option>
                              <option value="3">分类</option>
                          </select>
                      </div>
                      <div class="col-md-3">
                          <select id="product-catalog-2" class="form-control">
                              <option value="1">分类</option>
                              <option value="2">分类</option>
                              <option value="3">分类</option>
                          </select>
                      </div>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label for="productDescription" class="control-label">商品描述：</label>
              <div class="col-md-6">
                  <textarea id="productDescription" rows="10"></textarea>
              </div>
          </div>
          <div class="form-group">
              <label for="productBrand" class="control-label">品牌：</label>
              <div class="col-md-3">
                  <select id="productBrand" class="form-control">
                      <option value="1">品牌</option>
                      <option value="2">品牌</option>
                      <option value="3">品牌</option>
                  </select>
              </div>
              <div class="col-md-6 text-cell">
                  仅可选择本供应商已审核品牌，若还未添加品牌，请<a href="javascript:;">在此添加</a>
              </div>
          </div>
          <div class="form-group">
              <label for="" class="control-label">商品价格：</label>
              <div class="col-md-9">
                  <div class="table-responsive">
                      <table class="table table-bordered table-center customTable">
                          <thead>
                              <tr>
                                  <td>购买数量</td>
                                  <td>价格</td>
                                  <td class="col-operator">操作</td>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>1</td>
                                  <td>80</td>
                                  <td>
                                      <a href="javascript:;" class="btn-fork"></a>
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <input type="text" class="form-control">
                                  </td>
                                  <td><input type="text" class="form-control"></td>
                                  <td>
                                      <a href="javascript:;" class="btn-ok"></a>
                                      <a href="javascript:;" class="btn-fork"></a>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <a href="javascript:;" class="blue">+增加价格区间</a>
              </div>
          </div>
          <div class="form-group">
              <label for="productAdvice" class="control-label">参考零售价：</label>
              <div class="col-md-3">
                  <input id="productAdvice" type="text" class="form-control">
              </div>
          </div>
          <div class="form-group">
              <label for="productModel" class="control-label">商品规格：</label>
              <div class="col-md-9">
                  <div class="table-responsive">
                      <table class="table table-bordered table-center customTable">
                          <thead>
                              <tr>
                                  <td>型号</td>
                                  <td>库存</td>
                                  <td>重量(kg)</td>
                                  <td>操作</td>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>默认型号</td>
                                  <td>300</td>
                                  <td>12.5</td>
                                  <td>
                                      <a href="javascript:;" class="btn-fork"></a>
                                  </td>
                              </tr>
                              <tr>
                                  <td><input type="text" class="form-control"></td>
                                  <td><input type="text" class="form-control"></td>
                                  <td><input type="text" class="form-control"></td>
                                  <td>
                                      <a href="javascript:;" class="btn-ok"></a>
                                      <a href="javascript:;" class="btn-fork"></a>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <a href="javascript:;" class="blue">+增加型号</a>
              </div>
          </div>
          <div class="form-group">
              <label for="productLocation" class="control-label">商品所在地：</label>
              <div class="col-md-3">
                  <input id="productLocation" type="text" class="form-control">
              </div>
              <div class="col-md-4">
                  <a href="javascript:;" class="blue">默认供应商所在省</a>
              </div>
          </div>
          <div class="form-group">
              <label for="productLocation" class="control-label">商品图片：</label>
              <div class="col-md-9 product-images">
                  <!-- <button class="btn btn-default" type="buttn">上传图片</button>图片大小请控制在150K以内
                  <div class="row product-images"> -->
                      <div>
                          <img src="/img/logo.png" class="img-responsive center-block" alt="">
                          <a href="javascript:;" class="glyphicon glyphicon-remove"></a>
                      </div>
                      <div>
                          <img src="/img/logo.png" class="img-responsive center-block" alt="">
                          <a href="javascript:;" class="glyphicon glyphicon-remove"></a>
                      </div>
                      <div>
                          <img src="/img/logo.png" class="img-responsive center-block" alt="">
                          <a href="javascript:;" class="glyphicon glyphicon-remove"></a>
                      </div>
                      <div>
                          <img src="/img/logo.png" class="img-responsive center-block" alt="">
                          <a href="javascript:;" class="glyphicon glyphicon-remove"></a>
                      </div>
                      <div>
                          <a href="javascript:;" class="upload"></a>
                      </div>
                      <span class="gray">
                          每张图片大小请控制在150K以内
                      </span>
                  <!-- </div> -->
          
              </div>
          </div>

          <div class="form-group">
              <label class="control-label">商品详情：</label>
              <div class="col-md-9">
                  <script id="productDetail" name="content" type="text/plain"></script>

          </div>
          <div class="row desc">

          <div class="form-group">

              <div class="col-md-6">

              </div>
          </div>
          <div class="row">
              <div class="stdLeft"></div>
              <dib class="col-md-9">
                  <div class="row product-hotflags" id="flags">
                      <div class="">
                          <button type="button" >春节</button>

                      </div>
                      <div class="">

                      <div class="">

              <div class="stdLeft"></div>
              <div class="col-md-9">

              </div>
          </div>
          <div class="row">
              <div class="stdLeft"></div>
              <div class="col-md-4">
                  <button type="button" class="btn btn-blue">下一步</button>
                  <a href="javascript:;" class="saveAndBack">保存后返回列表</a>
              </div>
          </div>
        </form>
